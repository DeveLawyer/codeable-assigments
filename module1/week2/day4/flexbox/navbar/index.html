<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/269b88550f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600|Inter:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <div class="left-wrapper">
        <img class="logo" src="images/Vector.png" alt="" />
        <ul>
          <li><a class="link" href="#">Products</a></li>
          <li><a class="link" href="#">Company</a></li>
          <li><a class="link" href="#">Safety</a></li>
          <li><a class="link" href="#">Help</a></li>
        </ul>
      </div>
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" />
      </div>
      <div class="right-wrapper">
        <a class="link language" href="#">EN</a>
        <div class="login">
          <a class="link" href="#">
            <i class="far fa-user"></i>
            <span>Login</span>
          </a>
        </div>
        <button>Sign up</button>
      </div>
    </nav>
  </body>
</html>
